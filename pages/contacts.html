<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автор</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <input type="checkbox" id="modal-toggle" class="modal-toggle">
    
    <div class="page-container">
        <div class="header">new header</div>
        <div class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
                <li class="nav-item"><a class="nav-link" href="goods.html">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="info-box">
                <p class="email-info">Почта: самая лучшая</p>
                <p class="address-info">Адрес: тот самый</p>
                <label for="modal-toggle" class="button-for-call">Напишите мне!</label>
            </div>
        </div>
        <div class="footer">new footer</div>

        <div class="modal">
            <div class="modal-content">
                <label for="modal-toggle" class="close">&times;</label>
                <h2>Свяжитесь со мной</h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Ваш email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Отправить</button>
                </form>
            </div>
            <label for="modal-toggle" class="modal-backdrop"></label>
        </div>
    </div>
</body>
</html>
