<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <input type="checkbox" id="modal-toggle" class="modal-toggle">
    
    <div class="page">
        <header class="page__header">new header</header>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="../index.html">Главная</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="news.html">Новости</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="goods.html">Товары</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="contacts.html">Контакты</a>
                </li>
            </ul>
        </nav>
        
        <main class="page__content">
            <div class="contacts">
                <p class="contacts__email">Почта: самая лучшая</p>
                <p class="contacts__address">Адрес: тот самый</p>
                <label for="modal-toggle" class="btn">Напишите мне!</label>
            </div>
        </main>
        
        <footer class="page__footer">new footer</footer>

        <div class="modal">
            <div class="modal__content">
                <label for="modal-toggle" class="modal__close">&times;</label>
                <h2>Свяжитесь со мной</h2>
                <form class="form">
                    <div class="form__group">
                        <label for="name" class="form__label">Ваше имя:</label>
                        <input type="text" id="name" class="form__input" name="name" required>
                    </div>
                    <div class="form__group">
                        <label for="email" class="form__label">Ваш email:</label>
                        <input type="email" id="email" class="form__input" name="email" required>
                    </div>
                    <div class="form__group">
                        <label for="message" class="form__label">Сообщение:</label>
                        <textarea id="message" class="form__textarea" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="form__submit">Отправить</button>
                </form>
            </div>
            <label for="modal-toggle" class="modal__overlay"></label>
        </div>
    </div>
</body>
</html>
